<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crazy Chat</title>
  <script defer src="app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    #chat {
      width: 300px;
      height: 300px;
      border: 2px solid #333;
      overflow-y: auto;
      padding: 10px;
      background: #fff;
    }
    #players {
      margin-top: 10px;
      font-size: 14px;
      color: #333;
    }
    input, button {
      padding: 8px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Crazy Chat</h1>
  <div id="chat"></div>
  <input type="text" id="messageInput" placeholder="Type a message">
  <button id="sendBtn">Send</button>
  <div id="players"></div>
</body>
</html>
